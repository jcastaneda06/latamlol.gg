<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C89B3C"/>
      <stop offset="100%" style="stop-color:#F0E6A2"/>
    </linearGradient>
  </defs>

  <!-- Filled hex for visibility at small sizes -->
  <polygon points="16,2 28,9 28,23 16,30 4,23 4,9"
           fill="#0A0E1A" stroke="url(#g)" stroke-width="2"/>

  <!-- Sword blade -->
  <rect x="14.5" y="7" width="3" height="15" fill="url(#g)" rx="1"/>
  <!-- Diamond tip -->
  <polygon points="16,5 18,9 16,7.5 14,9" fill="url(#g)"/>
  <!-- Crossguard -->
  <rect x="10" y="19" width="12" height="2.5" fill="#0AC8B9" rx="1"/>
  <!-- Pommel -->
  <circle cx="16" cy="24" r="2.5" fill="#0A0E1A" stroke="url(#g)" stroke-width="1.5"/>
</svg>
